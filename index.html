<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Document</title>
    <style>
        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .btn {
            padding: 10px 15px;

            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container" style="display: flex;justify-content: center;align-items: center;height: 800px;">
        <div>
            <div>
                <h1 style="text-align: center;margin-bottom: 30px;">Welcome to Snek Game</h1>
            </div>
            <div class="innerContainer">
                <div id="first">
                    <table id="table" style="border:1px solid red">

                    </table>
                </div>
            </div>
            <div id="lost"
                style="font-size:x-large;color: red;text-align: center;margin-top: 10px;margin-bottom: 10px;">

            </div>
            <div id="score"
                style="font-size:large;color: red;text-align: center;margin-top: 10px;margin-bottom: 10px;">

            </div>


            <div style="margin-top: 30px;">
                <button id="simplebtn" class="btn" style="padding: 10px 15px;">simple</button>
                <button id="mediumbtn" class="btn" style="padding: 10px 15px;">medium</button>
                <button id="hardbtn" class="btn" style="padding: 10px 15px;">hard</button>
            </div>
        </div>

    </div>




    <script src="./script.js"></script>
</body>

</html>
